<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>EasyChair | Login</title>

  <div id="img" align="center" style="margin-top:100px;">
  <img src="EasyChair-Logo.png" align="center"></img>
  </div>
</head>

<body>
  <div class="container" align="center" style="margin-top:30px;">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduza email"
     style="width: 400px;">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduza a password"
    style="width: 400px;">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Manter-me logado</label>
  </div>
  <button type="submit" class="btn btn-primary" formaction="home.html">Login</button>
  <button type="submit" class="btn btn-primary" formaction="create_account.html">Criar Conta</button>
  </form>
  </div>
</body>

</html>

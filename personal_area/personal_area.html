      <div class="dropdown_content_personal" id="personal_area_dropdown" style="font-family: 'Barlow Semi Condensed', cursive;">
        <a align="center" onclick="location.href = '../personal_area/personal_area.html'" ;>Coaching Zone <span class="glyphicon glyphicon-th-list"></span></a>
        <a align="center">Perfil  <span class="glyphicon glyphicon-user"></span></a>
        <a align="center">Definições de Conta <span class="glyphicon glyphicon-wrench"></span></a>
        <a align="center">Ajuda<span class="glyphicon glyphicon-question-sign"></span></a>
        <a align="center" onclick="location.href = '../index.html'" ;>Sair<span class="glyphicon glyphicon-log-out"></span></a> 
      </div>
    </div>

    <div class="header_section col-xs-2" id="c1">MODALIDADES

    </div>

    <div class="header_section col-xs-2" id="c3"><a onclick="location.href='../scheduler/field_scheduler.html'"; style="">MARCAÇÕES</a></div>
    <div class="header_section col-xs-2" id="c4"><a onclick="location.href='../stream_page/stream_page.html'"; style="">MEDIA</a></div>

    <div class="separator col-xs-10 col-xs-offset-1"></div>
  </div>

  <select id="team_selector" class="selection col-xs-2 col-xs-offset-1" style="font-family: 'Barlow Semi Condensed', cursive; font-size:12pt; margin-top:125px;">
    <option value="team" onclick="change_team_view()">Equipa</option>
    <option value="players" onclick="change_team_view()">Plantel</option>
  </select>
  <div class="table_container col-xs-6" style="font-family: 'Barlow Semi Condensed', cursive;">

    <table class="team_table col-xs-12" align="center">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Stats</th>
        <th></th>
      </tr>
      <tr>
        <td>Manuel Duarte</td>
        <td>23</td>
        <td>420</td>
        <td class="box_column"><input type="checkbox" class="check_player" value="chosen"></td>
      </tr>
      <tr>
        <td>João Falcão</td>
        <td>22</td>
        <td>415</td>
        <td class="box_column"><input type="checkbox" class="check_player" value="chosen"></td>

      <tr>

        <td>23</td>
        <td>390</td>
        <td class="box_column"><input type="checkbox" class="check_player" value="chosen"></td>
      </tr>
